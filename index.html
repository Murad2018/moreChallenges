		function largestOfFour(arr) {
 			
 			var newArray = [];
 			for (var i = 0; i < arr.length; i++) {
 				var largestNumber = arr[i][0];
 				for (var j = 1; j < arr[i].length; j++) {
 					if(largestNumber < arr[i][j]){
 						largestNumber = arr[i][j];
 					}
 				}
 				newArray.push(largestNumber);				
 			}  
		  return newArray;
		}
